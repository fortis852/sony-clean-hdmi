name: Build Clean HDMI App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 19
        build-tools: 34.0.0
        target: android-19
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      run: |
        pip install Pillow
        pip install pyusb requests pytest
    
    - name: Generate icons
      run: |
        python scripts/generate_icons.py || echo "Icon generation skipped"
    
    - name: Create keystore
      run: |
        mkdir -p keys
        keytool -genkey -v \
          -keystore keys/debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US" \
          -noprompt
    
    - name: Build APK
      run: |
        chmod +x scripts/build_apk.sh
        ./scripts/build_apk.sh
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CleanHDMI-${{ github.run_number }}
        path: build/apk/CleanHDMI.apk
        retention-days: 30
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          build/**/*.log
          build/**/*.txt
        retention-days: 7
        if-no-files-found: ignore
