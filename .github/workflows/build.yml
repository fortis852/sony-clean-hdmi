name: Build Clean HDMI App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          sdk/
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Install dependencies
      run: |
        pip install pmca-py pyusb
        mkdir -p sdk lib build
    
    - name: Download OpenMemories SDK
      run: |
        if [ ! -d "sdk/OpenMemories-Framework" ]; then
          git clone https://github.com/ma1co/OpenMemories-Framework.git sdk/OpenMemories-Framework
        fi
    
    - name: Build application
      run: |
        echo "Building Clean HDMI application..."
        make build
    
    - name: Run tests
      run: |
        echo "Running tests..."
        # make test
    
    - name: Create APK
      run: |
        echo "Creating APK package..."
        # make package
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: clean-hdmi-app
        path: |
          build/*.apk
          build/*.jar
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
